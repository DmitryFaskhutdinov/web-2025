<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Логин</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/font.css">
</head>

<body>
    <div class="container">
        <div class="greeting">
            <h1 class="title">Войти</h1>
            <div class="frame">
                <img class="images" src="images/login.jpeg" title="Войти" alt="Логин-картинка">
            </div>
        </div>
        <form class="form" action="api.php?act=login" method="POST">
            <label for="email" class="label">Электропочта</label>
            <input id="email" name="email" type="email" class="input" required>
            <span class="input-info">Введите электропочту в формате *****@***.**</span>
            <label for="password" class="label">Пароль</label>
            <div class="pass-contain ">
                <input id="password" name="password" type="password" class="input pass-box" required>
                <button type="button" class="eye">
                    <img class="eye-off" src="images/eye.svg" title="Показать праоль" alt="Иконка глаза">
                </button>
            </div>
            <button type="submit" class="button">Продолжить</button>
            <span class="register">Еще нет аккаунта? <a href="register.php" class="register-link">Зарегистрируйтесь</a></span>
        </form>
    </div>
